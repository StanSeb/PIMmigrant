<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height">
    <title>PIMmigrant</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/eb137f63c7.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <img src="imgs/logo.png" alt="logo">
    </header>

    <main class="main-container">

        <section class="notes-container">

            <div class="list-container">
                <div class="search-container">
                    <div class="search-bar">
                        <input type="text" placeholder="Search..." class="searchbox" id="searchbox"
                            onkeyup="search(this.value)">
                        <div class="search-buttons">
                            <button class="cross-icon" id="clear" onclick="clearInput()"><i
                                    class="far fa-times-circle"></i></button>
                        </div>
                    </div>
                </div>

                <aside class="notes-list" id="notes-list">

                </aside>

            </div>

            <section class="note">
                <input type="text" placeholder="Add a title" id="title" required>

                <div class="text-image">
                    <textarea name="note" id="note" placeholder="Make your note here..." cols="150" rows="27"
                        required></textarea>

                    <div class="image-container" id="image-container">
                        <img src="" class="image-place" id="image-place">
                        <a href="" class="file-place" id="file-place"></a>
                    </div>
                </div>

                <div class="choice-container">
                    <button class="new-btn" onclick=location.reload(true)><i class="fas fa-plus"></i></button>
                    <button class="save-btn" onclick="addNote(event)"><i class="fas fa-save"></i></button>
                    <button class="delete-btn" onclick="deleteNote()"><i class="fas fa-trash"></i></button>
                    <input class="file-upload__input" type="file" name="user-file[]" id="add-btn" multiple>
                    <button class="file-upload__button" type="button"><i class="fas fa-paperclip"></i></button>
                    <span class="file-upload__label">No file(s) selected</span>
                    </input>
                </div>
            </section>

        </section>

        <div class="footer">
            <div class="logotext">
                <h6>PIMmigrantÂ®</h6>
            </div>
            <div class="contributors">

                <p>|</p>
                <a href="mailto:stanczak.sebastian@gmail.com">Sebastian</a>
                <p>|</p>
            </div>
        
        </div>

    </main>    

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src="script.js"></script>
    <script>
        window.onload = getNotes();
    </script>

</body>

</html>
