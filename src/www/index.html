<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIMmigrant</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/eb137f63c7.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <img src="imgs/logo.jpg" alt="logo">
    </header>

    <main class="main-container">

        <section class="meny-bar">
            <div class="search-container">
                <div class="search-bar">
                    <input type="text" placeholder="Search..." class="searchbox" onkeyup="search(this.value)">
                    <div class="search-buttons">
                        <button class="cross-icon"><i class="far fa-times-circle"></i></button>
                    </div>
                </div>
            </div>
        </section>

        <section class="notes-container">
            <aside class="notes-list" id="notes-list">
                
            </aside>

            <section class="note">
                <input type="text" placeholder="Title" id="title" required>
                <textarea name="note" id="note" cols="110" rows="27"required></textarea>
                
                <div class="choice-container">
                    <button class="save-btn" onclick="addNote()"><i class="fas fa-save"></i></button>
                    <button class="add-btn"><i class="fas fa-plus"></i></button>
                    <button class="delete-btn"><i class="fas fa-trash"></i></button>
                </div>
            </section>

        </section>

    </main>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src="script.js"></script>
    <script>
        window.onload = getNotes();
    </script>
</body>

</html>
